<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ïö±ÎÅºÎÅº Í≤åÏûÑ</title>
  <style>
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: skyblue;
      border: 2px solid #333;
      border-radius: 8px;
      width: 300px;
      height: calc(300px * 16 / 9);
    }
    #buttonContainer {
      width: 300px;
      margin: 10px auto 0;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #startBtn, #restartBtn {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    #startBtn:hover {
      background-color: #45a049;
    }
    #restartBtn {
      background-color: pink;
      color: black;
    }
    #restartBtn:hover {
      background-color: #ff7fa1;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <canvas id="gameCanvas" width="300" height="533"></canvas>

  <div id="buttonContainer">
    <button id="startBtn">Start</button>
    <button id="restartBtn" hidden>Restart</button>
  </div>

  <div id="nameContainer" style="text-align: center; margin-top: 10px;" hidden>
    <input id="playerName" placeholder="Ïù¥Î¶Ñ ÏûÖÎ†•" />
    <button onclick="submitScore()">Îì±Î°ù</button>
  </div>

  <div id="rankingContainer" style="text-align: center; margin-top: 20px;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3duM9_ow4_tNzuyceCHPq1eb3smRe8UM",
      authDomain: "ukkkikki-a54bb.firebaseapp.com",
      projectId: "ukkkikki-a54bb",
      storageBucket: "ukkkikki-a54bb.appspot.com",
      messagingSenderId: "1063235467265",
      appId: "1:1063235467265:web:55ec53c799ffeb03626800"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    let gameStarted = false;
    let gravity = 0.5;
    let jumpPower = -10;
    let ground = 290;
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let jumpCount = 0;
    const maxJump = 2;

    const player = {
      x: 50,
      y: 300,
      width: 60,
      height: 60,
      ySpeed: 0
    };

    const playerImg = new Image();
    playerImg.src = 'https://i.imgur.com/GI955zR.png';

    const bananaImg = new Image();
    bananaImg.src = 'https://i.imgur.com/0AaX41U.png';

    const treeImg = new Image();
    treeImg.src = 'https://i.imgur.com/WCP9G32.png';

    const bananas = [];
    const obstacles = [];

    playerImg.onload = () => {
      player.y = ground - player.height;
    };

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' && jumpCount < maxJump && !gameOver && gameStarted) {
        player.ySpeed = jumpPower;
        jumpCount++;
      }
    });

    canvas.addEventListener('click', () => {
      if (jumpCount < maxJump && !gameOver && gameStarted) {
        player.ySpeed = jumpPower;
        jumpCount++;
      }
    });

    startBtn.addEventListener('click', () => {
      if (gameStarted) return;
      gameStarted = true;
      startBtn.hidden = true;
      restartBtn.hidden = true;
      document.getElementById("rankingContainer").innerHTML = "";
      resetGame();
      gameLoop();
    });

    restartBtn.addEventListener('click', () => {
      resetGame();
      gameLoop();
    });

    function resetGame() {
      player.y = ground - player.height;
      player.ySpeed = 0;
      frame = 0;
      score = 0;
      gameOver = false;
      jumpCount = 0;
      obstacles.length = 0;
      bananas.length = 0;
      restartBtn.hidden = true;
      document.getElementById("nameContainer").hidden = true;
    }

    function updatePlayer() {
      player.y += player.ySpeed;
      player.ySpeed += gravity;

      if (player.y >= ground - player.height) {
        player.y = ground - player.height;
        player.ySpeed = 0;
        jumpCount = 0;
      }
    }

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    }

    function drawScore() {
      ctx.fillStyle = 'black';
      ctx.font = '16px Arial';
      ctx.textAlign = 'right';
      ctx.fillText(`Score: ${score}`, canvas.width - 10, 20);
    }

    function drawGround() {
      ctx.fillStyle = '#654321';
      ctx.fillRect(0, ground, canvas.width, canvas.height - ground);
    }

    function createObstacle() {
      const width = 40;
      const height = 40;
      const x = canvas.width;
      const y = ground - height;
      return { x, y, width, height, speed: 3, scored: false };
    }

    function updateObstacles() {
      obstacles.forEach(obstacle => {
        obstacle.x -= obstacle.speed;

        if (!obstacle.scored && obstacle.x + obstacle.width < player.x) {
          score += 2;
          obstacle.scored = true;
        }

        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          gameOver = true;
          restartBtn.hidden = false;
        }
      });
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        ctx.drawImage(treeImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    function spawnBanana() {
      bananas.push({
        x: canvas.width,
        y: Math.random() * (ground - 60) + 50,
        width: 20,
        height: 20,
        collected: false
      });
    }

    function updateBananas() {
      bananas.forEach(banana => {
        banana.x -= 3;
        if (
          !banana.collected &&
          player.x < banana.x + banana.width &&
          player.x + player.width > banana.x &&
          player.y < banana.y + banana.height &&
          player.y + player.height > banana.y
        ) {
          banana.collected = true;
          score += 1;
        }
      });
    }

    function drawBananas() {
      bananas.forEach(banana => {
        if (!banana.collected) {
          ctx.drawImage(bananaImg, banana.x, banana.y, banana.width, banana.height);
        }
      });
    }

    function gameLoop() {
      if (!gameStarted) return;

      if (gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'black';
        ctx.font = '48px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 40);
        ctx.font = '24px Arial';
        ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
        document.getElementById('nameContainer').hidden = false;
        return;
      }

      updatePlayer();
      updateObstacles();
      updateBananas();

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawPlayer();
      drawBananas();
      drawObstacles();
      drawScore();

      frame++;
      if (frame % 150 === 0) spawnBanana();
      if (frame % 120 === 0) obstacles.push(createObstacle());

      requestAnimationFrame(gameLoop);
    }

    function submitScore() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) return alert("Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");

      db.collection("scores").add({ name, score, timestamp: Date.now() })
        .then(() => {
          document.getElementById("nameContainer").hidden = true;
          showRanking();
        });
    }

    function showRanking() {
      db.collection("scores")
        .orderBy("score", "desc")
        .limit(5)
        .get()
        .then(snapshot => {
          const rankingDiv = document.getElementById("rankingContainer");
          rankingDiv.innerHTML = "<h3>üèÜ Îû≠ÌÇπ</h3><ol>" +
            snapshot.docs.map((doc, index) => {
              const data = doc.data();
              return `<li>${index + 1}ÏúÑ: ${data.name} ‚Äî ${data.score}</li>`;
            }).join("") +
            "</ol>";
        });
    }
  </script>
</body>
</html>
